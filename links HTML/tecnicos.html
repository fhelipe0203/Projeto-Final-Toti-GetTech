<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/tecnico.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
        <link rel="icon" href="Images/white-logo3.png">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>GetTech</title>
    </head>
    <body>
        <!--barra de nav-->
        <nav class="navbar">
            <div class="inner-width">
                <a href="#home" class="logo"></a>
                <button class="menu-toggler">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="navbar-menu">
                    <a href="#home">Home</a>
                    <a href="#about">Sobre nós</a>
                    <a href="#services">Serviços</a>
                    <a href="#comentaries">Comentários</a>
                    <a href="#feedback">Feedback</a>
                </div>
            </div>
        </nav>

        <!--Formulario de cadastro de talento-->
        <section id="search-bar">
            <div class="inner-width">
                <h1 class="section-title">Faza seu cadastro agora!</h1>
                <form action="#" class="contact-form">
                    <input type="text" class="nameZone" placeholder="Nome completo">
                    <input type="email" class="emailZone" placeholder="E-mail">
                    <select name="color" id="color" class="subjectZone">
                        <option value="r">Desenvolvedor</option>
                        <option value="a">Tecnico em Hardware</option>
                        <option value="v">e-Commerce</option>
                    </select>
                    <textarea class="messageZone" placeholder="Message"></textarea>
                    <input type="submit" value="Send Message" class="btn">
                </form>
            </div>
        </section>



    </body>
</html>
